
<mat-toolbar>
    <span>Customer Registration</span>
    <mat-icon (click)="cust()">cancel icon</mat-icon>
  </mat-toolbar>

  <div class="img_style">
    <img [src]="img_url" width="100%" height="100%">
     <button mat-fab color="primary" (click)="image.click()">
        <mat-icon class="pic_add_icon">add</mat-icon>
        <input type="file" #image (change) ="onImgChng(image.files)"  accept=".png,.jpg">
      </button>
  </div>

    <form [formGroup]="add_cid">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName="cust_name"matInput #postalCode maxlength="30"  placeholder="Name">
    </mat-form-field>

    <!-- </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Cust id</mat-label>
        <input matInput placeholder="Cust id*"> -->

      <mat-form-field appearance="fill">
        <mat-label>Father name</mat-label>
        <input formControlName="cust_father_name" matInput placeholder="Father name">
        </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Phone no</mat-label>
        <input formControlName="cust_phoneno" matInput #postalCode maxlength="10" placeholder value=>
        <!-- <input formControlName="cust_phoneno" matInput placeholder="Phone no"> -->
      </mat-form-field>

  
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="cust_email" matInput #postalCode maxlength="30" placeholder value=>
        <!-- <input formControlName="cust_email" matInput placeholder="Email"> -->
      </mat-form-field>

      <!-- </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password">
      </mat-form-field> -->

      <mat-form-field appearance="fill">
        <mat-label>Village</mat-label>
        <input formControlName="cust_village"matInput placeholder="Village">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Post</mat-label>
        <input formControlName="post"  matInput placeholder="Post*">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>District</mat-label>
        <mat-select (valueChange)="ngDistrictcal($event)" formControlName="district">
          <mat-option value="vaishali">Vaishali</mat-option>
          <mat-option value="samastipur">Samastipur</mat-option>
          <mat-option value="Muzaffarpur">Muzaffarpur</mat-option>
          <mat-option value="patna">Patna</mat-option>
         </mat-select>
        <!-- <input formControlName="district" matInput placeholder="District"> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <mat-select (valueChange)="ngStatecal($event)" formControlName="State">
          <mat-option value="bihar">Bihar</mat-option>
          <mat-option value="jaharkhand">Jharkhand</mat-option>
         </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Pin</mat-label>
        <input matInput #postalCode maxlength="6" placeholder value=>
        <!-- <input formControlName="pin" matInput placeholder="Pin"> -->
      </mat-form-field>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Photo</mat-label>
        <input formControlName="cust_photo" matInput placeholder="Photo">
      </mat-form-field> -->

      <mat-form-field appearance="fill">
        <mat-label>Document type</mat-label>
        <mat-select (valueChange)="ngDocument($event)" formControlName="cust_document_type">
          <mat-option value="addhar">Addhar</mat-option>
          <mat-option value="pan">PAN</mat-option>
          <mat-option value="driving licence">Driving licence</mat-option>
          <mat-option value="Voter id">Voter id</mat-option>
        </mat-select>
        <!-- <input formControlName="cust_document_type" matInput placeholder="Document type"> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Document no</mat-label>
        <input formControlName="cust_documentno"  matInput placeholder="Document no">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input formControlName="cust_password"  matInput placeholder="Password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Signature</mat-label>
        <input formControlName="cust_signature" matInput placeholder="Signature">
        <input type="file" accept=".png,.jpg" >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Document upload</mat-label>
        <input formControlName="cust_document_upload"  matInput placeholder="Document upload">
        <input type="file" accept=".pdf">
      </mat-form-field>

      

      <input formControlName="emp_id_fk" readonly hidden>

      <input formControlName="admin_id_fk" readonly hidden>
    </form>
    <span>
      <button mat-raised-button style="background:red;">Reset</button>
      <button mat-raised-button style="background:green"(click)="onsubmit()">Submit</button>
    </span>
