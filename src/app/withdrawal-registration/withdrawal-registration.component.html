
<mat-toolbar>
    <span>Withdrawal Registration</span>
    <mat-icon (click)="with()">cancel icon</mat-icon>
  </mat-toolbar>
  
  <form [formGroup]="with_form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName="with_name" matInput placeholder="Name ">
    </mat-form-field>

  
  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input formControlName="with_date" matInput placeholder="Date">
  </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input formControlName="with_amount" matInput placeholder="Amount">

      </mat-form-field>
      <input formControlName="emp_id_fk" readonly hidden>
      <input formControlName="admin_id_fk" readonly hidden>
    </form>
  <span>
      <button mat-raised-button style="background: red;">Reset</button>
      <button mat-raised-button style="background: green;" (click)="onsubmit()">Submit</button>
   </span>
