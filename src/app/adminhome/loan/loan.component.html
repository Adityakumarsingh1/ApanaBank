<mat-toolbar>
    <span>Loan Details</span>
    <mat-icon (click)="loanre()">add_circle</mat-icon>
  </mat-toolbar>
  <mat-toolbar class="notification">
    <span class="notice_text">Total : {{total_count}}</span>
    <input type="text" placeholder="Search" class="search" matInput (keyup)="applyFilter($event)" #input>
  </mat-toolbar>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="loan_id">
        <th mat-header-cell *matHeaderCellDef> SN. </th>
        <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cust_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.cust_name}} </td>
      </ng-container>
  
      <!-- Loan_no Column -->
      <ng-container matColumnDef="loan_no">
        <th mat-header-cell *matHeaderCellDef> Loan no </th>
        <td mat-cell *matCellDef="let element"> {{element.loan_no}} </td>
      </ng-container>
  
         <!-- Loan amount Column -->
      <ng-container matColumnDef="loan_installment">
        <th mat-header-cell *matHeaderCellDef> Installment </th>
        <td mat-cell *matCellDef="let element"> {{element.loan_installment}} </td>
      </ng-container>
  
      <!-- Loan_period Column -->
      <ng-container matColumnDef="loan_date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.loan_date}} </td>
      </ng-container>

      
      <!-- percentage Column -->
      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef> Percentage </th>
        <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
