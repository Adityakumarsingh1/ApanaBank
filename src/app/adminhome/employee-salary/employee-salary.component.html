<mat-toolbar>
  <span>Employee_salary Details</span>
  <mat-icon (click)="empsalre()" >add_circle</mat-icon>
</mat-toolbar>
<mat-toolbar class="notification">
  <span>Total : 0</span>
  <input type="text" class="search" placeholder="Search">
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> SN. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

       <!-- Insentive Column -->
    <ng-container matColumnDef="insentive">
      <th mat-header-cell *matHeaderCellDef> insentive</th>
      <td mat-cell *matCellDef="let element"> {{element.insentive}} </td>
    </ng-container>

       <!-- Date Column -->
       <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
   
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator> -->
</div>
