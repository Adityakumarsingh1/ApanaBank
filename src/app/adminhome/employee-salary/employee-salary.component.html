<mat-toolbar>
  <span>Employee salary Details</span>
  <mat-icon (click)="empsalre()" >add_circle</mat-icon>
</mat-toolbar>
<mat-toolbar class="notification">
  <span class="notice_text">Total : {{total_count}}</span>
  <input type="text" placeholder="Search" class="search" matInput (keyup)="applyFilter($event)" #input>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="emp_sal_id">
      <th mat-header-cell *matHeaderCellDef> SN. </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_sal_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="emp_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="emp_salary_amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_salary_amount}} </td>
    </ng-container>

       <!-- Insentive Column -->
    <ng-container matColumnDef="insentive">
      <th mat-header-cell *matHeaderCellDef> Insentive</th>
      <td mat-cell *matCellDef="let element"> {{element.insentive}} </td>
    </ng-container>

       <!-- Date Column -->
       <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
   
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator> -->
</div>
