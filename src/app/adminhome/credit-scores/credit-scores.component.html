<mat-toolbar>
    <span>Credit_score Details</span>
    <mat-icon>add_circle</mat-icon>
  </mat-toolbar>
  <mat-toolbar class="notification">
    <span>Total : 0</span>
    <input type="text" class="search" placeholder="Search">
  </mat-toolbar>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> SN. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
  
      <!-- Offer Column -->
      <ng-container matColumnDef="offer">
        <th mat-header-cell *matHeaderCellDef> Offer </th>
        <td mat-cell *matCellDef="let element"> {{element.offer}} </td>
      </ng-container>
  
      <!-- Time_period Column -->
      <ng-container matColumnDef="time_period">
        <th mat-header-cell *matHeaderCellDef> Time_period </th>
        <td mat-cell *matCellDef="let element"> {{element.time_period}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
