<mat-toolbar>
    <span>Credit Score Details</span>
    <mat-icon (click)="creditre()">add_circle</mat-icon>
  </mat-toolbar>
  <mat-toolbar class="notification">
    <span class="notice_text">Total : {{total_count}}</span>
    <input type="text" placeholder="Search" class="search" matInput (keyup)="applyFilter($event)" #input>
  </mat-toolbar>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="cred_id">
        <th mat-header-cell *matHeaderCellDef> SN. </th>
        <td mat-cell *matCellDef="let element"> {{element.cred_id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cred_score">
        <th mat-header-cell *matHeaderCellDef> Credit </th>
        <td mat-cell *matCellDef="let element"> {{element.cred_score}} </td>
      </ng-container>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="cred_amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.cred_amount}} </td>
      </ng-container>
  
         <!-- Offer Column -->
      <ng-container matColumnDef="cred_lenth_history">
        <th mat-header-cell *matHeaderCellDef> History </th>
        <td mat-cell *matCellDef="let element"> {{element.cred_lenth_history}} </td>
      </ng-container>
    
      <!-- Time peroid Column -->
      <ng-container matColumnDef="time_period">
        <th mat-header-cell *matHeaderCellDef>Time eriod </th>
        <td mat-cell *matCellDef="let element"> {{element.time_period}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
