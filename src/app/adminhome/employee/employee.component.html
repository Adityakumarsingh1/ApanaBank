<mat-toolbar>
  <span>Employee Details</span>
  <mat-icon (click)="employeere()">add_circle </mat-icon>
</mat-toolbar>
<mat-toolbar class="notification">
  <span>Total : 0</span>
  <input type="text" class="search" placeholder="Search">
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
    </ng-container>
  
    <!-- email_id Column -->
    <ng-container matColumnDef="email_id">
      <th mat-header-cell *matHeaderCellDef> email_id </th>
      <td mat-cell *matCellDef="let element"> {{element.email_id}} </td>
    </ng-container>
  
    <!-- Document Column -->
    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef> document </th>
      <td mat-cell *matCellDef="let element"> {{element.document}} </td>
    </ng-container>
  
     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
