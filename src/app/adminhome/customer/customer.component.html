<mat-toolbar>
  <span>Customer Details</span>
  <mat-icon (click)="customerre()">add_circle </mat-icon>
  </mat-toolbar>

  <mat-toolbar class="notification">
  <span class="notice_text">Total : {{total_count}}</span>
   <input type="text" placeholder="Search" class="search" matInput (keyup)="applyFilter($event)" #input>
  </mat-toolbar>

     <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="cust_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>S.N.</th>
      <td mat-cell *matCellDef="let row; let i = index">{{(i+1)}}</td>    
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.cust_name}} </td>
    </ng-container>
  
    <!-- Email id Column -->
    <ng-container matColumnDef="cust_email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.cust_email}} </td>
    </ng-container>
  
    <!-- Document Column -->
    <ng-container matColumnDef="cust_phoneno">
      <th mat-header-cell *matHeaderCellDef> Phone No </th>
      <td mat-cell *matCellDef="let element"> {{element.cust_phoneno}} </td>
    </ng-container>
  
     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
