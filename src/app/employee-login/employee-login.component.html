<div id ="wrapper">
    <mat-toolbar>
        <h1>Apna Bank</h1>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu" style="background-color: blue;">Login</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/admin_login" routerLinkActive="active">Admin</button>
            <button mat-menu-item routerLink="/employee_login" routerLinkActive="active">Employee</button>
            <button mat-menu-item routerLink="/customer_login" routerLinkActive="active">Customer</button>
        </mat-menu>
    </mat-toolbar>
    <div class="loginbox">
        <h1> Employee Login</h1>
    <div class="example-container">
        <mat-form-field appearance="fill" color="primary">
            <mat-label>username</mat-label>
            <input matInput placeholder="Enter your email">
        </mat-form-field>
    </div>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label> Password</mat-label>
            <input matInput placeholder="Enter password">
        </mat-form-field>
        <button type="submit" class="btn btn-primary" routerLink="/employeehome">Login</button><br><br><br>
        <p href="#"> create new account</p>
    </div>
