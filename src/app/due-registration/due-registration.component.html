
<mat-toolbar>
    <span>Due  Registration</span>
    <mat-icon (click)="due()">cancel icon</mat-icon>
  </mat-toolbar>


  <form [formGroup]="due_form">
    <!-- <mat-form-field appearance="fill">
      <mat-label>Due id</mat-label>
      <input formControlName="due_id" matInput placeholder="Emp-id">
    </mat-form-field>  -->

     <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input formControlName="due_name" matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      

      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input formControlName="due_amount" matInput placeholder="Amount">
      </mat-form-field>
      
        <input formControlName="cust_id_fk" readonly hidden>
        <input formControlName="emp_id_fk" readonly hidden>
        <input formControlName="admin_id_fk" readonly hidden>
      
    </form>

    <span>
      <button mat-raised-button style="background: red;">Reset</button>
      <button mat-raised-button style="background: green;"(click)="onsubmit">Submit</button>
    </span>
