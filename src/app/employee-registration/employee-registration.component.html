
<mat-toolbar>
    <span>Employee Registration</span>
    <mat-icon (click)="emp()" >cancel icon</mat-icon>
  </mat-toolbar>
  
   <form [formGroup]="emp_form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>
<!-- 
    <mat-form-field appearance="fill">
        <mat-label>emp_id</mat-label>
        <input formControlName="emp_id" matInput placeholder="Emp_id"> -->

      <!-- </mat-form-field> -->
      <mat-form-field appearance="fill">
        <mat-label>father_name</mat-label>
        <input formControlName="father_name" matInput placeholder="Father name">

      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>phoneno</mat-label>
        <input formControlName="phoneno" matInput placeholder="Phone no*">

      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="Email" matInput placeholder="Email_id*"
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>village</mat-label>
        <input formControlName="village" matInput placeholder="Password*">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>post</mat-label>
        <input formControlName="post" matInput placeholder="Village">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>District</mat-label>
        <input formControlName="District" matInput placeholder="Post*">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>state</mat-label>
        <input formControlName="state" matInput placeholder="District">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>pin</mat-label>
        <input formControlName="pin"  matInput placeholder="State*">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>signature</mat-label>
        <input formControlName="signature" matInput placeholder="Pin*">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>photo</mat-label>
        <input formControlName="photo:[''],
        " matInput placeholder="photo*">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Documenttype</mat-label>
        <input formControlName="Documenttype" matInput placeholder="Photo*">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>documentno</mat-label>
        <input formControlName="documentno" matInput placeholder="Document type*">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>documentupload</mat-label>
        <input formControlName="documentupload" matInput placeholder="Document no*">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>password</mat-label>
        <input formControlName="password"  matInput placeholder="Document upload*">
      </mat-form-field>
      <input formControlName="admin_id_fk" hide>
     </form>

      <button mat-raised-button color="accent">Reset</button>
      <button mat-raised-button color="accent"(click)="onsubmit()">Submit</button>
