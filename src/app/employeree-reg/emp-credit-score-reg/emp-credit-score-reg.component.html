
<mat-toolbar>
    <span>Credit Score Registration</span>
    <mat-icon (click)="cred()">cancel icon</mat-icon>
  </mat-toolbar>
  <form>
    <mat-form-field appearance="fill">
        <mat-label>Credit score_id*</mat-label>
        <input matInput placeholder="Credit score_id*">

      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Score*</mat-label>
        <input matInput placeholder="Score*">

      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Offer*</mat-label>
        <input matInput placeholder="Offer*">

      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Amount*</mat-label>
        <input matInput placeholder="Amount*"
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Length History*</mat-label>
        <input matInput placeholder="Length History*">
      </mat-form-field>
    </form>
    <span>
      <button mat-raised-button style="background: red;">Reset</button>
      <button mat-raised-button style="background: green;">Submit</button>
   </span>
