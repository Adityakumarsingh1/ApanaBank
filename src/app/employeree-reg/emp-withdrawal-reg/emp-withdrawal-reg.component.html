
<mat-toolbar>
    <span>Withdrawal Registration</span>
    <mat-icon (click)="with()">cancel icon</mat-icon>
  </mat-toolbar>
  
  <form>

      <mat-label>With id</mat-label>
      <input matInput placeholder="With id*">

    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>with name</mat-label>
        <input matInput placeholder="name">

    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput placeholder="Date">

      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Amaount</mat-label>

      </mat-form-field>
    </form>
   <span>
      <button mat-raised-button style="background: red;">Reset</button>
      <button mat-raised-button style="background: green;">Submit</button>
   </span>
