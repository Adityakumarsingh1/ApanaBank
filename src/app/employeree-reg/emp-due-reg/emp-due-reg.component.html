
<mat-toolbar>
    <span>Due  Registration</span>
    <mat-icon (click)="due()">cancel icon</mat-icon>
  </mat-toolbar>
  
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Emp id*</mat-label>
      <input matInput placeholder="Emp-id">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>name</mat-label>
      <input matInput placeholder="name"> 
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput placeholder="Date">

      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="Amount">
      </mat-form-field>
    </form>

  <span>
    <button mat-raised-button style="background: red;">Reset</button>
    <button mat-raised-button style="background: green;">Submit</button>
 </span>
