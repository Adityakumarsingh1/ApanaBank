 <div id ="wrapper">
<mat-toolbar>
      <h1>Apna Bank</h1>
      <span class="example-spacer"></span>
       <button mat-button [matMenuTriggerFor]="menu" style="background-color: blue;">Login</button>
       <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/admin_login" routerLinkActive="active">Admin</button>
        <button mat-menu-item routerLink="/employee_login" routerLinkActive="active">Employee</button>
        <button mat-menu-item routerLink="/customer_login" routerLinkActive="active">Customer</button>
         </mat-menu>
</mat-toolbar>



<div class="loginbox">
    <h1> Admin login</h1>
     <form [formGroup]="admin_login">
     <div class="example-container">
      <mat-form-field appearance="fill" color="primary">
     <mat-label> Username </mat-label>
     <input matInput placeholder="Enter Your Email" formControlName="uid">
    </mat-form-field>


</div>
           <div class="example-container">
           <mat-form-field appearance="fill">
           <mat-label> password </mat-label>
           <input  matInput placeholder="Enter Password" formControlName="pwd">
           </mat-form-field>


    <button type="submit" class="btn btn-primary"(click)="ontologin()" >Login</button><br><br><br>
    <p href="#" >create new account</p>
</div>
</form>
</div>
</div>
